<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Art</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://fonts.google.com/share?selection.family=Dela+Gothic+One&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Playwrite+MX+Guides&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/luminous-lightbox/2.3.2/luminous-basic.min.css">
    <link href="art_style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="home">
            <p class="back_btn"><a href='/'>Home</a></p>            
            <h2><a class="column" href="#" onclick="togglePage('work', this)">My work</a></h2><br>
            <div id="work" style="display: none;">
                1
            </div>

            <h2><a class="column" href="#" onclick="togglePage('photo', this)">Photo dump</a></h2><br>
            <div id="photo" style="display: none;">
                <main class="grid">
                    <a class="grid-gallery" href="images/art/snow1.jpg", data-aos="fade-up">
                        <img class="grid-item"
                            src="images/art/snow1.JPG"
                            srcset="images/art/snow1.jpg"
                            alt="Snow">
                    </a>
                    <a class="grid-gallery" href="images/art/snow_bike.jpg", data-aos="fade-up">
                        <img class="grid-item"
                            src="images/art/snow_bike.jpg"
                            srcset="images/art/snow_bike.jpg"
                            alt="Bike">
                    </a>
                    <a class="grid-gallery" href="images/art/snow_home.jpg", data-aos="fade-up">
                        <img class="grid-item"
                            src="images/art/snow_home.jpg"
                            srcset="images/art/snow_home.jpg"
                            alt="Home">
                    </a>
                </main>
            </div>
            
            <h2><a class="column" href="#" onclick="togglePage('art', this)">Miscellaneous</a></h2><br>
            <div id="art" style="display: none; margin-left: 20px;">
                3
            </div>           
        </section>
    </div>
</body>
<!-- JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/luminous-lightbox/2.3.2/luminous.min.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="js/script.js"></script>
<script>
    function togglePage(pageId, element) {
        const contentDiv = document.getElementById(pageId);
        // 检查内容是否显示，如果显示则隐藏，否则显示
        if (contentDiv.style.display === "none") {
            contentDiv.style.display = "block"; // 显示内容
        } else {
            contentDiv.style.display = "none"; // 隐藏内容
        }
    }
</script>
<script src="script.js"></script>
</html>
